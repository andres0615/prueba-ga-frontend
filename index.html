<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotización de Seguros</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm my-5">
          <div class="card-body p-4">
            <h1 class="text-center mb-4">Cotización de Seguros</h1>

            <div class="alert alert-danger" id="form-alert" role="alert" tabindex="10">
                Ha ocurrido un error al procesar la solicitud. Por favor, inténtelo de nuevo más tarde.
            </div>
            
            <!-- Formulario Inicial -->
            <form id="quoteForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
              </div>
              
              <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos">
              </div>
              
              <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
              </div>
              
              <div class="mb-3">
                <label for="placa" class="form-label">Placa</label>
                <input type="text" class="form-control" id="placa" name="placa">
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-primary custom-btn">Solicitar Cotización</button>
              </div>
            </form>
            
            <!-- Tabla de Resultados (inicialmente oculta) -->
            <div id="resultSection" class="mt-4" style="display: none;">
              <h2 class="mb-3">Resultados de Cotización</h2>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>No. cotización</th>
                      <th>Placa</th>
                      <th>Valor</th>
                      <th>Plan</th>
                    </tr>
                  </thead>
                  <tbody id="quoteResults">
                    <!-- Los resultados se insertarán aquí -->
                  </tbody>
                </table>
              </div>
              <div class="d-grid mt-3">
                <button id="newQuoteBtn" class="btn btn-primary custom-btn">Nueva Cotización</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- jQuery Validation Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
